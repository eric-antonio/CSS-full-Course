<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists </title>
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Order List</h2>
            <ol>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
            </ol>
        </article>

        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
                <li>Step</li>
            </ul>
        </article>
    </main>
    
</body>
</html>
